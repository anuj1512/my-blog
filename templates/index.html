{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('     {{url_for('static',filename= 'assets/img/home-bg.jpg')}}         ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>The Amazing Blog's</h1>
                            <span class="subheading">A Blog app by Anuj</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        





        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <!-- <h2>Post starts from here</h2> -->
                    {% for post in posts %}
                    
                    



                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}...</h2>
                            <!-- <h3 class="post-subtitle">Subtitle here</h3> -->
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{post.poster}}</a>
                            on {{post.date}}
                        </p>
                    
                        {{post.content[0:100]}}...
                    {% endfor %}  
                
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Post preview-->
                    <!-- Divider-->
                    <!-- <hr class="my-4" /> -->
                    <!-- Pager-->
                    <div class="d-flex justify-content-around align-items-center" >

                    <a class="btn btn-primary btn-md center-block" href="{{prev}}">Older Posts &larr;</a>
                    
                   
                        <a class="btn btn-primary btn-md center-block"  href="{{next}}">Newer Posts â†’</a>
                        </div>
                    
                </div>
            </div>
        </div>
 
{% endblock %}
